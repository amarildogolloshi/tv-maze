
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TV Maze</title>
  <style>
    :root {
      --bg: #0f1215;
      --fg: #e8eaed;
      --accent: #2ecc71;
      --player: #e74c3c;
      --border: #4b5563;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; background: var(--bg); color: var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
      display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
    }
    header { text-align: center; margin: 16px 0 4px; }
    h1 { font-size: clamp(24px, 5vw, 48px); margin: 0 8px; }
    #hud {
      display: flex; gap: 12px; flex-wrap: wrap; align-items: center; justify-content: center;
      margin: 8px; font-size: clamp(16px, 3vw, 22px);
    }
    .btn {
      padding: 10px 16px; font-size: 1em;
      background: #1f2937; color: var(--fg);
      border: 2px solid var(--border); border-radius: 8px; cursor: pointer;
    }
    .btn:focus { outline: 3px solid #93c5fd; }
    #status { min-width: 240px; text-align: center; }
    #game {
      border: 3px solid var(--border);
      width: 90vmin; height: 90vmin; max-width: 1080px; max-height: 1080px;
      background: #0b0e11;
    }
    footer { margin: 12px; opacity: 0.7; font-size: clamp(12px, 2.5vw, 16px); }
  </style>
</head>
<body>
  <header>
    <h1>TV Maze</h1>
  </header>

  <canvas id="game" width="900" height="900" aria-label="Maze Game"></canvas>

  <div id="hud" role="group" aria-label="Controls">
    <button class="btn" id="regen">New Maze</button>
    <button class="btn" id="smaller">Smaller</button>
    <button class="btn" id="bigger">Bigger</button>
    <span id="status">Use Arrow keys / D‑pad / Gamepad</span>
    <span id="timer" style="margin-left:12px;">Time: 00:00.000</span>
  </div>

  <footer>
    Tips: Use TV remote arrows to move. Press “New Maze” for a fresh layout. Increase size if it’s too easy.
  </footer>

  <script src="maze.js"></script>
</body>
